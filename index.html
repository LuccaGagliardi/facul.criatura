<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bola Nutritiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e0ffe0);
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #2e7d32;
      animation: fadeIn 1s ease-in-out;
    }

    .bola-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #4caf50;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin: 30px 0;
      transition: transform 0.3s;
    }

    .bola-img:hover {
      transform: scale(1.05);
    }

    table {
      width: 90%;
      max-width: 400px;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    th {
      background-color: #4caf50;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      .bola-img {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Bola Nutritiva</h1>

  <!-- Substitua o src pela sua imagem, ou use um link -->
  <img class="bola-img" src="/foto bolo.jpg" alt="Imagem de uma bola" />

  <table>
    <tr>
      <th>Componente</th>
      <th>Quantidade</th>
    </tr>
    <tr>
      <td>Calorias</td>
      <td>250 kcal</td>
    </tr>
    <tr>
      <td>Prote√≠nas</td>
      <td>5 g</td>
    </tr>
    <tr>
      <td>Carboidratos</td>
      <td>40 g</td>
    </tr>
    <tr>
      <td>Gorduras</td>
      <td>10 g</td>
    </tr>
    <tr>
      <td>Fibras</td>
      <td>2 g</td>
    </tr>
  </table>

</body>
</html>
